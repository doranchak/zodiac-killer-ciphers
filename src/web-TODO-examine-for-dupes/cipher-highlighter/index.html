<html>
<!-- padding-left: 10px; padding-right: 10px; -->
<head>
	<style>
	.dimmed {
	  position: relative;
	}
	.dimmed:after {
	  content: " ";
	  z-index: 10;
	  display: block;
	  position: absolute;
	  height: 100%;
	  top: 0;
	  left: 0;
	  right: 0;
	  background: rgba(100, 200, 100, 0.25);
	}
	#perm {
		color: #66f;
		font-size: 80%;
	}
	* {font-family: arial, verdana;}
	.cipherDISABLED {background-color: #fff; max-height: 500px; height: 500px; 
	}
	.cipher2 {background-color: #fff; max-height: 500px; height: 500px; border-spacing: 5px;
	    border-collapse: separate;
	}
	.cipher tr { line-height: 0px;}
	.cipher2 td { font-size: 0pt; line-height: 0px; height: 0px; padding: 4px; }
	.cipher td { font-size: 0pt; line-height: 0px; height: 0px; }
	.prime2 { border: 4px solid #009; }
	.even2 { border: 4px solid #900; }
	.ffound {width: 300px;}
	#decoder { font-family: courier; font-size: 8pt; color: #999;}
	.interesting { font-size: 10pt; color: #090;}
	.statbar img { border: thin solid #ddd;}
	.normal { font-size: 8pt}
	.rresults {white-space: nowrap;}
	
	ul.results {
		list-style-type: none;
	}
	
	ul.results li {
		padding: 3 3 3 3;
		border: thin solid gray;
		text-align: center;
		text-decoration: none;
	}
	
	.li_on {
		background-color: #99f;
	}
	.li_off {
		background-color: #fff;
	}
	#results {
		padding-left: 1em;
	}
	.coverage {     
		font-family: Helvetica;
		font-weight: bold;
		margin-top: 5em;
		font-size: 30pt;
		color: #66f;
		text-align: right;
	}
	.reset {
		margin-top: 1em;
	}
	
	#rt {
		border-collapse: collapse;
		border: thin solid black;
	}
	#rt td,th {
		text-align: center;
		padding: 5px;
		white-space: nowrap;
	}
	#rt th {
		font-size: 70%;
	}
    .pt {
       font-color: #090;
	font-weight: bold;
	font-size: 20pt;
	font-family: courier;
    }

.show td { font-family: courier, monospace; color: #090; font-weight: bold; font-size: 16pt; padding-left: 4px; text-align: center;}

  .index { color: gray; font-size: 8pt; font-weight: normal;}
	</style>
</head>

  function showUpdates() {
	var e = document.getElementById("updates");
	if (e.style.display == "none") e.style.display="block";
	else e.style.display="none";
  }

	function showProb(count, prob) {
		document.getElementById("prob").innerHTML = "Count: <b>" + count + "</b>, Relative probability: <b>" + prob + "</b>";
	}
	function clearProb() {
		document.getElementById("prob").innerHTML = "";
	}

</script>
