		  var letters = '0123456789ABCDEF';

		  }

		}

		   //AENz0K0M0[NAM

		var cipher = "AENz0K0M0[NAM";
		var cipherAlphabet = "0AMNEzK[";
		var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		
		var names = [

		];
		
		function shuffleCipher() {
			var shuffled = cipher.split("");
			for (var i=shuffled.length-1; i>=0; i--) {
				// swap with some element j in [0, i]
				var j = Math.floor(Math.random()*i);
				if (i != j) {
					var tmp = shuffled[i];
					shuffled[i] = shuffled[j];
					shuffled[j] = tmp;
				}
				//console.log(i + " " + j + " " + shuffled);
			}
			return shuffled.join("");
		}
		
		function shuffleCipherUpdate() {
			var shuffled = shuffleCipher();
			for (var c=0; c<13; c++) {
				var e = document.getElementById("c"+c);
				if (Math.random() < 0.1) {
					e.className = "p";
					e.innerHTML = alphabet[Math.floor(Math.random()*alphabet.length)];
					
				} else {
					e.innerHTML = shuffled[c];
					e.className = "c";
				}
			}
		}
		
		function shuffleCipherTimer(ms) {
			setInterval(function() {
				shuffleCipherUpdate();
			}, ms);
		}
		
		function keyFor(plaintext) {
			var key = {};
			for (var i=0; i<plaintext.length; i++) {
				key[cipher[i]] = plaintext[i];
			}
			return key;
		}
		
		function decode(c, p) {
//			console.log("decode " + c + " " + p);
			for (var i=0; i<cipher.length; i++) {
				if (cipher[i] == c) {
					var elem = document.getElementById("c"+i);
					elem.innerHTML = p;
					elem.className = "p";
					animateDecode(elem);
				}
			}
			for (var i=0; i<cipherAlphabet.length; i++) {
				if (cipherAlphabet[i] == c) {
					var elem = document.getElementById("pt"+i);
					elem.innerHTML = p;
					elem.className = "keyp";
					animateDecode(elem);
					return;
				}
			}
		}
		
		function animateDecode(elem) {
			elem.style = "animation: decode 1s;";
		}
		
		function decodePlaintext(which, ms) {
			var key = keyFor(plaintexts[which]);
			setTimeout(function() {decodePlaintextTimer(key, 0, ms, which)}, ms);
			
		}
		function decodePlaintextTimer(key, i, ms, which) {
			if (i == cipherAlphabet.length) {
				if (which == 0) {
					setTimeout(function() {
						animatePadding(4);
						animatePadding(8);
					}, 2000);
				} else if (which == 1) {
					setTimeout(function() {
						animatePadding(1);
						animatePadding(6);
					}, 2000);
				} else if (which == 2) {
					setTimeout(function() {
						animatePadding(5);
					}, 2000);
				} else if (which == 3) {
					setTimeout(function() {
						animatePadding(5);
						animatePadding(9);
					}, 2000);
				} else if (which == 4) {
					setTimeout(function() {
						animatePadding(5);
						animatePadding(7);
					}, 2000);
				} else if (which == 5) {
					setTimeout(function() {
						animatePadding(5);
					}, 2000);
				} else if (which == 6) {
					setTimeout(function() {
						animatePadding(7);
					}, 2000);
				} else if (which == 7) {
					setTimeout(function() {
						animatePadding(4);
						animatePadding(8);
					}, 2000);
				}
				return;
			}
			var c = cipherAlphabet[i];
			var p = key[c];
//			console.log("loop " + i + " " + c + " " + p);
			decode(c, p);
			i++;
			setTimeout(function() {decodePlaintextTimer(key, i, ms, which)}, ms);
		}
		
		function animatePadding(which) {
//			console.log("animatePadding " + which);
			document.getElementById("c"+which).style = "animation: padding-left 1s;";
		}
		
		function blast(which) {
			var e = document.getElementById("names");
			e.innerHTML = names[which];
			e.style = "animation: blast 2s;";
		}
		
		function ms() {
			return document.getElementById("ms").value;
		}
		
		function highlight(which, duration) {
			document.getElementById("l" + which).style="animation: highlight1 " + duration + "s";
			document.getElementById("n" + which).style="animation: highlight2 " + duration + "s";
		}
		function unhighlight(which) {
			document.getElementById("l" + which).style="";
			document.getElementById("n" + which).style="";
			console.log(which + " style:" + document.getElementById("n" + which).style);

		async function highlightLetters(letters, ms) {
			var delay = ms;
			for (var i=0; i<letters.length; i++) {
				var which = alphabet.indexOf(letters[i]);
				console.log(letters[i] + " " + which);
				highlight(which);
				await sleep(ms);
				unhighlight(which);
			}
		}
		
		async function count1(ms, s) {
			for (var i=0; i<26; i++) {
				document.getElementById("n" + i).innerHTML = i;
				highlight(i, s);
				await sleep(ms);
			}
			await sleep(2000);
			countClear();
		}
		
		async function count2(ms, s) {
			for (var i=0; i<26; i++) {
				var ternary = "";
				ternary += Math.floor(i/9) % 3;
				ternary += Math.floor(i/3) % 3;
				ternary += (i % 3);
				console.log(i + " " + ternary);
				document.getElementById("n" + i).innerHTML = ternary;
				
				highlight(i, s);
				
				await sleep(ms);
			}
			await sleep(2000);

		}
		
		async function count3(ms, s) {
			for (var i=0; i<26; i++) {

				fnary += Math.floor(i/4) % 4;

				highlight(i, s);

		async function highlightP(which) {
			for (var i=0; i<26; i++) {

			}
			await sleep(100);

			var letters = [10, 0, 24, 17];
			highlight(letters[which], 2);
			
		}
		
		function countClear() {
			for (var i=0; i<26; i++) {
				unhighlight(i);
			}
		}

	async function rearrange(text, ms) {
		for (var a=0; a<text.length; a++) {
			var ca = $("#c" + a)[0].innerHTML;
//			console.log("ca " + ca);
			if (ca == text[a]) continue;
			var b;
			for (b=a+1; b<text.length; b++) {
				var cb = $("#c" + b)[0].innerHTML;
//				console.log("cb " + cb);
				if (cb == text[a])
					break;
			}
//			console.log("swapping " + a + " " + b);
			swap(a, b, ms);
			await sleep(ms+100);
		}
	}
	
	function sleep(ms) {
	    return new Promise(resolve => setTimeout(resolve, ms));
	}		
	
	function swap(i, j, ms) {
		var td1 = $("#c" + i);
		var td2 = $("#c" + j);
		td1[0].style.animation = "";
		td2[0].style.animation = "";
		
		td1[0].style.backgroundColor = "yellow";
		td2[0].style.backgroundColor = "yellow";

        var distance = //18.805*1; 
		td1.outerWidth() * Math.abs(j-i);

	    if (td1.length) {
			console.log("yo");
	        $.when(td2.animate({
	            left: -distance
	        }, ms),
	        td1.animate({
	            left: distance
	        }, ms)).done(function () {
	            td1.css('left', '0px');
	            td2.css('left', '0px');
				
			    var $onePrev = td1.prev(); 
			    if( $onePrev.length < 1 ) var $oneParent = td1.parent();

			    var $twoPrev = td2.prev();
			    if( $twoPrev.length < 1 ) var $twoParent = td2.parent();
  
			    if( $onePrev.length > 0 ) $onePrev.after( td2 );
			      else $oneParent.prepend( td2 );
    
			    if( $twoPrev.length > 0 ) $twoPrev.after( td1 );
			      else $twoParent.prepend( td1 );		
				  
				  var tmp = td1[0].id;
				  td1[0].id = td2[0].id;
				  td2[0].id = tmp;
		  		td1[0].style.backgroundColor = "";
		  		td2[0].style.backgroundColor = "";

	        });
	    }


		
	}
